<section class="contact">
  <div class="container">
    <p class="contact__text">
      Write Here
    </p>
    <h2 class="title contact__title">
      Get In Touch
    </h2>
    <ul class="contact__list">
      <li class="contact__item">
        <article class="article-contact">
          <div class="article-contact__icon-box">
            <div class="article-contact__icon">
              <svg class="article-contact__svg">
                <use xlink:href="images/sprite.svg#icon-contact-location"></use>
              </svg>
            </div>
          </div>
          <h3 class="article-contact__title">Address</h3>
          <address class="article-contact__address">
            2416 Mapleview Drive <br>
            Tampa, FL 33634
          </address>
        </article>
      </li>
      <li class="contact__item">
        <article class="article-contact">
          <div class="article-contact__icon-box">
            <div class="article-contact__icon">
              <svg class="article-contact__svg article-contact__svg--envelope">
                <use xlink:href="images/sprite.svg#icon-contact-envelope"></use>
              </svg>
            </div>
          </div>
          <h3 class="article-contact__title">Our Email</h3>
          <a class="article-contact__link" href="email:contact@website.com">
            Main Email : contact@website.com
          </a>
          <a class="article-contact__link" href="email:Info@mail.com">
            Inquiries : Info@mail.com
          </a>
        </article>
      </li>
      <li class="contact__item">
        <article class="article-contact">
          <div class="article-contact__icon-box">
            <div class="article-contact__icon">
              <svg class="article-contact__svg article-contact__svg--dots">
                <use xlink:href="images/sprite.svg#icon-contact-dots"></use>
              </svg>
            </div>
          </div>
          <h3 class="article-contact__title">Our Email</h3>
          <a class="article-contact__link" href="tel:+0029129102320">
            Office Telephone : 0029129102320
          </a>
          <a class="article-contact__link" href="tel:+000232439493">
            Mobile : 000 2324 39493
          </a>
        </article>
      </li>
    </ul>
    <div class="contact__inner">          
      <form class="contact__form feedback" action="#">            
        <div class="feedback__box-input">
          <div class="feedback__wrap feedback__wrap--name">
            <input class="feedback__input" type="text" placeholder="Name">
          </div>
          <div class="feedback__wrap feedback__wrap--email">
            <input class="feedback__input" type="email" placeholder="Email">
          </div>
        </div>
        <div class="feedback__wrap feedback__wrap--textarea">
          <textarea class="feedback__textarea" placeholder="Message"></textarea>
        </div>                
        <button class="btn feedback__btn" type="submit">
          Send message
        </button>
      </form>

      <div class="contact__map" id="map">
        
      </div>         
    </div>
  </div>
</section>
